<header class="support-header">
  <div class="container">
    <div class="header-content d-flex justify-content-between align-items-center">

      <!-- Logo -->
      <div class="logo-section d-flex align-items-center">
        <div class="logo-icon">
          <i class="bi bi-life-preserver"></i>
        </div>
        <div class="logo-text ms-2">
          <h1>HelpCore</h1>
          <p>Centro de Soporte</p>
        </div>
      </div>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarHelpCore" aria-controls="navbarHelpCore" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarHelpCore">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" [class.active]="activeLink === 'inicio'" (click)="setActive('inicio')"
                  routerLink="index">
                  <i></i> Inicio
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [class.active]="activeLink === 'faq'" (click)="setActive('faq')" routerLink="faq">
                  <i></i> FAQ
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [class.active]="activeLink === 'contacto'" (click)="setActive('contacto')"
                  routerLink="contacto">
                  <i></i> Contacto
                </a>
              </li>

              <li class="nav-item d-lg-none">
                <div *ngIf="isAuthenticated$ | async" class="user-info">
                  <i class="bi bi-person-circle"></i>
                  <span>Usuario</span>
                  <button class="btn btn-outline btn-sm w-100 mt-2" (click)="onLogout()">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesi贸n
                  </button>
                </div>

                <button *ngIf="!(isAuthenticated$ | async)" class="w-100 mt-2" (click)="onLogin()">
                  <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesi贸n
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="user-actions d-none d-lg-flex align-items-center ms-3">
        <div *ngIf="isAuthenticated$ | async; else notLoggedIn" class="user-info">
          <i class="bi bi-person-circle"></i>
          <span>Usuario</span>
          <button class="btn btn-outline btn-sm ms-2" (click)="onLogout()">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesi贸n
          </button>
        </div>

        <ng-template #notLoggedIn>
          <button class="btn btn-sm ms-2 text-white bg-black" (click)="onLogin()">
            <i class="bi bi-box-arrow-in-right"></i>
            <span>Iniciar Sesi贸n</span>
          </button>

          <button class="btn btn-sm ms-2" (click)="onRegister()">
            <i class="bi bi-person-plus"></i>
            <span>Crear nueva cuenta</span>
          </button>
        </ng-template>
      </div>

    </div>
  </div>
</header>
